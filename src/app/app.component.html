<div style="display: block; width: 100%; height: 100%;">
  <h1 style="text-align: center;">Uso de {{ title }}</h1>
  <div style="display: flex; justify-content: space-around;">
    <div style="width: calc(100vw - 52%); max-height: calc(50vh); overflow-x: hidden; overflow-y: scroll; border: 1px solid;">
      <h4>Data</h4>
      <pre>{{data | json}}</pre>
    </div>
    <div style="width: calc(100vw - 52%); max-height: calc(50vh); overflow-x: hidden; overflow-y: scroll; border: 1px solid;">
      <h4>Data DB</h4>
      <h5>KEY: {{ key | json }}</h5>
      <pre>{{dataDB | json}}</pre>
    </div>
  </div>
</div>
